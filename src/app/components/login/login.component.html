<!-- Button trigger modal -->
<div class="all login">
  <button type="button" class="btn btn-primary loginBtn" data-toggle="modal" data-target="#LoginModal">
    Login!
  </button>
</div>


<!-- Modal -->
<div class="modal fade" id="LoginModal" tabindex="-1" role="dialog" aria-labelledby="LoginModalLabel" aria-hidden="true" #LoginModal>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="LoginModalLabel">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label class="form-control-label" for="username">Username</label>
            <input type="text" [(ngModel)]="username" class="form-control" name="usrname" id="username" placeholder="Please input your username">
          </div>
          <div class="form-group">
            <label class="form-control-label" for="password">Password</label>
            <input type="password" [(ngModel)]="password" class="form-control" name="usrname" id="password" placeholder="Please input your password">
          </div>
          <div>
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" [(ngModel)]=rememberme name="rememberme" > Remember me
            </label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="login(LoginModal)" >Login</button>
        <button type="button" class="btn btn-secondary">Sign in</button>
      </div>
    </div>
  </div>
</div>
